version: '3.7'

services:

  redis:
    image: redis
    volumes:
      - ./data/redis:/data
    entrypoint: redis-server --appendonly yes
    restart: always
    ports:
      - 6379:6379

  db:
    image: postgres:11
    restart: always
    environment:
      POSTGRES_PASSWORD: dropplets1234
      POSTGRES_DB: dropplets
      POSTGRES_USER: postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432 # CAUTION: for accessing from the outside with dbeaver

      
  # Per fer servir l'nginx s'ha d'editar el fitxer /etc/hosts i afegir la linia seg√ºent:
  # {PUBLIC_IP} aiohttp

  nginx:
    image: nginx
    volumes:
      - ./nginx-backend-local.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:8080